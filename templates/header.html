  .logo {

    align-items: center;
    background: #FFD65E;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: row;
    font-family: sans-serif;
    padding: 10px 50px;
  }

  .push-left {
    margin-left: auto;
  }

  /* Menu */
  .hamburger {
    background: transparent;
    border: none;
    cursor: pointer;
    display: none;
    outline: none;
    height: 30px;
    position: relative;
    width: 30px;
    z-index: 1000;
    @media screen and (max-width: 768px) {
      display: inline-block;
    }

    &-line {
      background: $ternary;
      height: 3px;
      position: absolute;
      left: 0;
      transition: all 0.2s ease-out;
      width: 100%;

      .hamburger:hover & {
        background: #777;
      }

      &-top {
        top: 3px;
      }

      .menu-active &-top {
        top: 50%;
        transform: rotate(45deg) translatey(-50%);
      }

      &-middle {
        top: 50%;
        transform: translatey(-50%);
      }

      .menu-active &-middle {
        left: 50%;
        opacity: 0;
        width: 0;
      }

      &-bottom {
        bottom: 3px;
      }

      .menu-active &-bottom {
        bottom: 50%;
        transform: rotate(-45deg) translatey(50%);
      }
    }
  }

  .nav-menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    transition: all 0.25s ease-in;

    @media screen and (max-width: 768px) {
      background: $primary;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform: translatey(-100%);
      text-align: center;

      .menu-active & {
        transform: translatey(0%);
        opacity: 1;
      }
    }

    .menu-item a {
      color: $dark;
      display: block;
      line-height: 30px;
      margin: 0px 10px;
      text-decoration: none;
      text-transform: uppercase;

      &:hover {
        color: lighten($dark, 20);
        text-decoration: underline;
      }

      @media screen and (max-width: 768px) {
        font-size: 20px;
        margin: 8px;
      }
    }
  }

  .sub-nav {
    border: 1px solid #ccc;
    display: none;
    position: absolute;
    background-color: $primary;
    padding: 5px 5px;
    list-style: none;
    width: 230px;
    @media screen and (max-width: 768px) {
      position: relative;
      width: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }
  }

  .nav__link {
    &:hover + .sub-nav {
      display: block;
    }
  }

  .sub-nav {
    &:hover {
      display: block;
    }
  }

  {% comment %} END OF NAV {% endcomment %}
  .company_name {
    width: 120px;
    color: #2860b2;
  }

  .center_pills {
    margin: 20px auto;

    padding: 15px;
    background-color: #f8f0da90;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);

  .content {

    padding: 10px;

  .background_image {
